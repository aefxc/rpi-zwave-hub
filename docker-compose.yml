version: "3"
services:
  zway:
    container_name: zway
    restart: always
    read_only: true
    logging:
      driver: journald
    build:
      context: zway
    environment:
      TZ: "America/Chicago"
    volumes:
      - ./zway/storage:/opt/z-way-server/automation/storage/
      - ./zway/config:/opt/z-way-server/config/
    ports:
      - "127.0.0.1:8083:8083"
    devices:
      - "/dev/ttyAMA0:/dev/ttyAMA0"